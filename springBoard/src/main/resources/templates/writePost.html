<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Board Write</title>
<link href="image/boot-icon.ico" rel="shortcut icon" type="image/x-icon">
<link rel= "stylesheet" type="text/css" href="css/bootstrap.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<article>

		<div class="container" role="main">

			<h2>Post Write Page</h2><hr/>

			<form id="postWriteForm" role="form" method="post" action="savePost">

				<div class="mb-3">
					<label for="postTitle">제목</label>
					<input type="text" class="form-control" name="sb_title" id="postTitle" placeholder="제목을 입력해 주세요" maxlength="25">
				</div>

				<br/>

				<div class="mb-3">
					<label for="postWriter">작성자</label>
					<input type="text" class="form-control" name="sb_writer" id="postWriter" placeholder="이름을 입력해 주세요" maxlength="5">
				</div>

				<br/>

				<div class="mb-3">
					<label for="postContent">내용</label>
					<textarea class="form-control" rows="5" name="sb_content" id="postContent" placeholder="내용을 입력해 주세요" maxlength="500"></textarea>
					<span id="textCount">(0/500)</span>
				</div>

				<br/>

				<div class="mb-3">
					<label for="postPassword">비밀번호</label>
					<input type="password" class="form-control" name="sb_password" id="postPassword" placeholder="미 입력시 0000 으로 설정 됩니다." value="" maxlength="10">
				</div>

				<br/>
				
			</form>

			<div >

				<button type="button" class="btn btn-sm btn-primary" id="postSave">저장</button>
				<button type="button" class="btn btn-sm btn-primary" id="postList">목록</button>

			</div>

		</div>

	</article>

</body>
<script type="text/javascript" src="js/write.js">
</script>
</html>
